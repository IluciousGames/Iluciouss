<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilucious Cyber Net</title>
    <style>
        body {
            background: url('https://i.pinimg.com/originals/56/3a/b1/563ab15230f5bf4259f11125fd1f9c0e.gif') no-repeat center center fixed, linear-gradient(to bottom, #2d033b, #000000);
            background-size: cover;
            color: white;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            opacity: 0;
        }

        .email {
            font-size: 1.2rem;
            color: #b3b3b3;
            word-wrap: break-word;
            animation: fadeIn 6.0s ease forwards;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid white;
            border-radius: 5px;
            transition: 0.3s;
            opacity: 0;
        }

        .button:hover {
            background-color: white;
            color: #2d033b;
        }

        .about {
            animation: slideInFromBottom 1.5s ease-in-out forwards;
        }

        .button-left {
            animation: slideInFromLeft 1.5s ease-in-out forwards;
        }

        .button-right {
            animation: slideInFromRight 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { transform: translateY(20px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        @keyframes slideInFromBottom {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromLeft {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my little bio</h1>
        <p class="email">iluciousgames@gmail.com</p>
        <div class="buttons">
            <a class="button button-left" href="https://www.youtube.com/@Ilucious001" target="_blank">Subscribe: YouTube</a>
            <a class="button button-right" href="https://www.twitch.tv/iluciousgames" target="_blank">Follow: Twitch</a>
        </div>
        <p class="about">I love keyboards, editing and my favourite games are Minecraft, Minecraft and of course more Minecraft lol. </p>
    </div>
</body>
</html>
